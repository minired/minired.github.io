        (function($){
            $.aniPage=function(e){
                if(e.originalEvent.wheelDelta > 0){
                        $("body, html").animate({
                            scrollTop:$(window).scrollTop()-$(window).height()
                        }, 800, function () {
                            $.aniOk = 0;
                        });
                    }
                else{
                    $("body, html").animate({
                       scrollTop:$(window).scrollTop()+$(window).height()
                    },800,function(){
                        $.aniOk = 0;
                    })

                }
            };
        })(jQuery);

                $('#fixAnchor #up a').click(function() {

                });

                $(win).load(function() {
                    $('#topContent .separator').waypoint(function(event, direction) {
                        if (direction === 'down') {
                            var index = $(this).index() + 1;
                            $('#fixAnchor .ac a').mouseleave();
                            $('#fixAnchor #ac'+index+' a ').mouseenter();
                        } else {
                            var index = $(this).index();
                            $('#fixAnchor .ac a').mouseleave();
                            $('#fixAnchor #ac'+index+' a ').mouseenter();
                        }
                    }, {
                        offset: '10%'
                    });

                });

                // df
                var fixPosition = function() {
                    if ( $(win).scrollTop() >= 520 - windowHeight / 2 ) {
                        if (!fixedFlg) {
                            $('#fixAnchor').addClass('js_fixed');
                            fixedFlg = true;
                        }
                    } else {
                        if (fixedFlg) {
                            $('#fixAnchor').removeClass('js_fixed');
                            fixedFlg = false;
                        }
                    }
                }

                $(win).scroll(fixPosition);
                $(win).resize(function() {
                    windowHeight = $(win).height();
                });
            }

        $(window).scroll(function() {
            var elem1 = $("#bg1");
            var elem2 = $("#bg2");
            var elem3 = $("#bg3");
            var elem4 = $("#bg4");
            var index = 1;
            if ($(window).scrollTop() < elem1.outerHeight()) {
                index = 1;
            }
            if ($(window).scrollTop() >= elem1.outerHeight()) {
                index = 2;
            }
            if ($(window).scrollTop() >= elem1.outerHeight() + elem2.outerHeight()) {
                index = 3;
            }
            if ($(window).scrollTop() >= elem1.outerHeight() + elem2.outerHeight() + elem3.outerHeight()) {
                index = 4;
            }

            $("#ac1").find("img").attr("src",$("#ac1").find("img").attr("src").replace("_on.png" , "_off.png"));
            $("#ac2").find("img").attr("src",$("#ac2").find("img").attr("src").replace("_on.png" , "_off.png"));

            $("#ac4").find("img").attr("src",$("#ac4").find("img").attr("src").replace("_on.png" , "_off.png"));
            switch (index)

                    $("#ac4").find("img").css("margin-right", "0px");

                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm2.png" , "_btm3.png"));
                    break;
            }
            return true;
