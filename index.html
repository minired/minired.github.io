        (function($){
            $.aniPage=function(e){
                if(e.originalEvent.wheelDelta > 0){
                        $("body, html").animate({
                            scrollTop:$(window).scrollTop()-$(window).height()
                        }, 800, function () {
                            $.aniOk = 0;
                        });
                    }
                else{
                    $("body, html").animate({
                       scrollTop:$(window).scrollTop()+$(window).height()
                    },800,function(){
                        $.aniOk = 0;
                    })

                }
            };
        })(jQuery);

                case 2:

                    popimg.style.visibility = "hidden";
                    break;
                case 4:
                    img4.style.visibility = "hidden";

                    break;
            }
        }

                }, function() {

                    $("#ac1").find("img").attr("src",$("#ac1").find("img").attr("src").replace("_on.png" , "_off.png"));

                    $("#ac4").find("img").attr("src",$("#ac4").find("img").attr("src").replace("_on.png" , "_off.png"));
                    $(this).find("img").attr("src",$(this).find("img").attr("src").replace("_off.png" , "_on.png"));
                    $("#ac4").find("img").css("margin-right", "0px");

                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm2.png" , "_btm1.png"));
                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm3.png" , "_btm1.png"));
                    return true;

                $('#ac2').click(function(){
                    $("#ac1").find("img").attr("src",$("#ac1").find("img").attr("src").replace("_on.png" , "_off.png"));

                $('#fixAnchor #up a').click(function() {
                   // $('html,body').stop().animate({scrollTop: 0}, 800, 'easeInOutCubic');
                   // return false;
                });

                $(win).load(function() {
                    $('#topContent .separator').waypoint(function(event, direction) {
                        if (direction === 'down') {
                            var index = $(this).index() + 1;
                            $('#fixAnchor .ac a').mouseleave();
                            $('#fixAnchor #ac'+index+' a ').mouseenter();
                        } else {
                            var index = $(this).index();
                            $('#fixAnchor .ac a').mouseleave();
                            $('#fixAnchor #ac'+index+' a ').mouseenter();
                        }
                    }, {
                        offset: '10%'
                    });

                });

                // df
                var fixPosition = function() {
                    if ( $(win).scrollTop() >= 520 - windowHeight / 2 ) {
                        if (!fixedFlg) {
                            $('#fixAnchor').addClass('js_fixed');
                            fixedFlg = true;
                        }
                    } else {
                        if (fixedFlg) {
                            $('#fixAnchor').removeClass('js_fixed');
                            fixedFlg = false;
                        }
                    }
                }

                $(win).scroll(fixPosition);
                $(win).resize(function() {
                    windowHeight = $(win).height();
                });
            }
        }).init();

        $(window).scroll(function() {
            var elem1 = $("#bg1");
            var elem2 = $("#bg2");
            var elem3 = $("#bg3");
            var elem4 = $("#bg4");
            var index = 1;

                if ($(window).scrollTop() < elem1.outerHeight()) {
                    index = 1;
                }
                if ($(window).scrollTop() >= elem1.outerHeight() - (elem1.outerHeight()/2) ) {
                    index = 2;
                }
                if ($(window).scrollTop() >= elem1.outerHeight() + elem2.outerHeight() - (elem2.outerHeight()/2)) {
                    index = 3;
                }
                if ($(window).scrollTop() >= elem1.outerHeight() + elem2.outerHeight() + elem3.outerHeight() - (elem3.outerHeight()/2)) {
                    index = 4;
                }


            $("#ac1").find("img").attr("src",$("#ac1").find("img").attr("src").replace("_on.png" , "_off.png"));
            $("#ac2").find("img").attr("src",$("#ac2").find("img").attr("src").replace("_on.png" , "_off.png"));
            $("#ac3").find("img").attr("src",$("#ac3").find("img").attr("src").replace("_on.png" , "_off.png"));
            $("#ac4").find("img").attr("src",$("#ac4").find("img").attr("src").replace("_on.png" , "_off.png"));
            switch (index)

                    $("#ac4").find("img").css("margin-right", "0px");

                    $("#ac4").find("img").css("margin-right", "0px");

                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm3.png" , "_btm2.png"));
                    break;

                    $("#ac4").find("img").css("margin-right", "0px");
                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm1.png" , "_btm3.png"));
                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm2.png" , "_btm3.png"));

                case 4:

                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm1.png" , "_btm3.png"));
                    $("#ac5").find("img").attr("src",$("#ac5").find("img").attr("src").replace("_btm2.png" , "_btm3.png"));
                    break;
            }
            return true;

        });
